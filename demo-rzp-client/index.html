<div class="container">
  <h2>Payment Section</h2>
  <div class="button-wrapper">
    <button id="rzp-button1" class="btn btn-primary">Pay with Razorpay</button>
  </div>
</div>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
  var options = {
    key: "rzp_test_RicJRphz<public key>", // Enter the Key ID generated from the Dashboard
    amount: "2500", // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
    currency: "INR",
    name: "Acme Corp",
    description: "Test Transaction",
    image: "https://example.com/your_logo",
    order_id: "order_RkC0Td0i8IFIVD", //This is a sample Order ID. Pass the `id` obtained in the response of Step 1
    handler: function (response) {
      console.log("payment success :" + JSON.stringify(response));
    },
    prefill: {
      name: "Gaurav Kumar",
      email: "gaurav.kumar@example.com",
      contact: "9000090000",
    },
    notes: {
      address: "Razorpay Corporate Office",
    },
    theme: {
      color: "#3399cc",
    },
  };
  var rzp1 = new Razorpay(options);
  document.getElementById("rzp-button1").onclick = function (e) {
    console.log("clicked button");
    rzp1.open();
    rzp1.on("payment.failed", function (response) {
      console.log("payment failied :" + JSON.stringify(response));
    });
    e.preventDefault();
  };
</script>
