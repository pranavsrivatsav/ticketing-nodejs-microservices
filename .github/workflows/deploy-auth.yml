name: deploy-auth

# event on which this workflow should be executed
on:
  push:
    branches:
      - master
    paths: # Trigger workflow only if changes are present in auth folder
      - "auth/**"

jobs:
  build:
    environment: PROD
    runs-on: ubuntu-latest # operating system to use
    steps:
      - uses: actions/checkout@v2 # inbuilt action available to checkout the branch
      - run: cd auth && docker build -t pranavsrivatsav/ticketing-auth . # build the image
      - run: docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
        env: #l oad our secrets as environment variables to be accessed by our scripts above
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      - run: docker push pranavsrivatsav/ticketing-auth
